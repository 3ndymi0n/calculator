<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
      <div class="calc">
          <div class="header">
            <label class="label">
                <div class="toggle">
                  <input class="toggle-state power-state" type="checkbox" name="power-state" value="check" />
                  <div class="indicator"></div>
                </div>
            </label>
            <div class="display">
                <div class="screen" id="screen"></div>
            </div>
          </div>
          <div class="numpad">
              <span class="c neobutton" id="c">C</span>
              <span class="signed neobutton" id="signed">+/-</span>
              <span class="percent neobutton" id="percent">%</span>
              <span class="divide neobutton" id="divide">รท</span>
              <span class="multiply neobutton" id="multiply">x</span>
              <span class="plus neobutton" id="plus">+</span>
              <span class="minus neobutton" id="minus">-</span>
              <span class="equals neobutton"id="equals">=</span>
              <span class="decimal neobutton" id="period">.</span>
              <span class="nine neobutton" id="nine">9</span>
              <span class="eight neobutton" id="eight">8</span>
              <span class="seven neobutton" id="seven">7</span>
              <span class="six neobutton" id="six">6</span>
              <span class="five neobutton" id="five">5</span>
              <span class="four neobutton" id="four">4</span>
              <span class="three neobutton" id="three">3</span>
              <span class="two neobutton" id="two">2</span>
              <span class="one neobutton" id="one">1</span>
              <span class="zero neobutton" id="zero">0</span>
          </div>
          <div class="brand"><p>NeoCalc</p></div>
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
