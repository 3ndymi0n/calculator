<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
      <div class="calc">
          <div class="header">
            <label class="label">
                <div class="toggle">
                  <input class="toggle-state power-state" type="checkbox" name="power-state" value="check" />
                  <div class="indicator"></div>
                </div>
            </label>
            <div class="display">
                <div class="screen" id="screen"></div>
            </div>
          </div>
          <div class="numpad">
              <span class="c neobutton">C</span>
              <span class="signed neobutton">+/-</span>
              <span class="percent neobutton">%</span>
              <span class="divide neobutton">รท</span>
              <span class="times neobutton">x</span>
              <span class="plus neobutton">+</span>
              <span class="minus neobutton">-</span>
              <span class="equals neobutton">=</span>
              <span class="decimal neobutton">.</span>
              <span class="nine neobutton">9</span>
              <span class="eight neobutton">8</span>
              <span class="seven neobutton">7</span>
              <span class="six neobutton">6</span>
              <span class="five neobutton">5</span>
              <span class="four neobutton">4</span>
              <span class="three neobutton">3</span>
              <span class="two neobutton">2</span>
              <span class="one neobutton">1</span>
              <span class="zero neobutton">0</span>
          </div>
          <div class="brand"><p>NeoCalc</p></div>
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
